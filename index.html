<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stone Sky Sea Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
</head>
<body>

<div class="bg-img"></div>


<div class="topnav">
    <h1>Stone Sky Sea Calculator | FFXIV</h1>
    <a href="#">Need help?</a>
</div>


<div class="grid-container">
    <div class="job-container container-small">
        <h2>Select your job:</h2>
        <p>Tanks</p>

        <label for="pld-btn">
            <input type="radio" class="job-btn" name="job-input" value="0" id="pld-btn" onclick="jobSelect()">
            <img class="job-btn-label" src="images/pld.png" alt="Paladin Icon">
        </label>

        <label for="war-btn">
            <input type="radio" class="job-btn" name="job-input" value="1" id="war-btn" onclick="jobSelect()">
            <img class="job-btn-label" src="images/war.png" alt="Warrior Icon">
        </label>

        <label for="drk-btn">
            <input type="radio" class="job-btn" name="job-input" value="2" id="drk-btn" onclick="jobSelect()">
            <img class="job-btn-label" src="images/drk.png" alt="Dark Knight Icon">
        </label>

        <label for="gnb-btn">
            <input type="radio" class="job-btn" name="job-input" value="3" id="gnb-btn" onclick="jobSelect()">
            <img class="job-btn-label" src="images/gnb.png" alt="Gunbreaker Icon">
        </label>

        <p>Healers</p>

        <label for="whm-btn">
            <input type="radio" class="job-btn" name="job-input" value="4" id="whm-btn" onclick="jobSelect()">
            <img class="job-btn-label" src="images/whm.png" alt="White Mage Icon">
        </label>

        <label for="sch-btn">
            <input type="radio" class="job-btn" name="job-input" value="5" id="sch-btn" onclick="jobSelect()">
            <img class="job-btn-label" src="images/sch.png" alt="Scholar Icon">
        </label>

        <label for="ast-btn">
            <input type="radio" class="job-btn" name="job-input" value="6" id="ast-btn" onclick="jobSelect()">
            <img class="job-btn-label" src="images/ast.png" alt="Astrologian Icon">
        </label>

        <p>Melee DPS</p>

        <label for="mnk-btn">
            <input type="radio" class="job-btn" name="job-input" value="7" id="mnk-btn" onclick="jobSelect()">
            <img class="job-btn-label" src="images/mnk.png" alt="Monk Icon">
        </label>

        <label for="drg-btn">
            <input type="radio" class="job-btn" name="job-input" value="8" id="drg-btn" onclick="jobSelect()">
            <img class="job-btn-label" src="images/drg.png" alt="Dragoon Icon">
        </label>

        <label for="nin-btn">
            <input type="radio" class="job-btn" name="job-input" value="9" id="nin-btn" onclick="jobSelect()">
            <img class="job-btn-label" src="images/nin.png" alt="Ninja Icon">
        </label>

        <label for="sam-btn">
            <input type="radio" class="job-btn" name="job-input" value="10" id="sam-btn" onclick="jobSelect()">
            <img class="job-btn-label" src="images/sam.png" alt="Samurai Icon">
        </label>

        <p>Physical Ranged DPS</p>

        <label for="brd-btn">
            <input type="radio" class="job-btn" name="job-input" value="11" id="brd-btn" onclick="jobSelect()">
            <img class="job-btn-label" src="images/brd.png" alt="Bard Icon">
        </label>

        <label for="mch-btn">
            <input type="radio" class="job-btn" name="job-input" value="12" id="mch-btn" onclick="jobSelect()">
            <img class="job-btn-label" src="images/mch.png" alt="Machinist Icon">
        </label>

        <label for="dnc-btn">
            <input type="radio" class="job-btn" name="job-input" value="13" id="dnc-btn" onclick="jobSelect()">
            <img class="job-btn-label" src="images/dnc.png" alt="Dancer Icon">
        </label>

        <p>Magic Ranged DPS</p>

        <label for="blm-btn">
            <input type="radio" class="job-btn" name="job-input" value="14" id="blm-btn" onclick="jobSelect()">
            <img class="job-btn-label" src="images/blm.png" alt="Black Mage Icon">
        </label>

        <label for="smn-btn">
            <input type="radio" class="job-btn" name="job-input" value="15" id="smn-btn" onclick="jobSelect()">
            <img class="job-btn-label" src="images/smn.png" alt="Summoner Icon">
        </label>

        <label for="rdm-btn">
            <input type="radio" class="job-btn" name="job-input" value="16" id="rdm-btn" onclick="jobSelect()">
            <img class="job-btn-label" src="images/rdm.png" alt="Red Mage Icon">
        </label>
    </div>

    <div class="fight-container container-small">
        <h2>Select a fight:</h2>

        <div class="btn-wrapper">
            <button class="btn xpac-btn" onclick="xpacSelect('shadowbringers')">Shadowbringers</button>
            <button class="btn xpac-btn" onclick="xpacSelect('stormblood')">Stormblood</button>
            <button class="btn xpac-btn" onclick="xpacSelect('heavensward')">Heavensward</button>
        </div>


        <div class="dropdown" id="shadowbringers">
            <select id="fight-input3" onchange="fightSelect(3)">
                <optgroup label="Shadowbringers">
                    <option value="" selected disabled hidden>Select here...</option>
                    <option value="hades">Hades Normal</option>
                    <option value="titania">Titania Extreme</option>
                    <option value="innocence">Innocence Extreme</option>
                    <option value="hades_ex">Hades Extreme</option>
                    <option value="eden">Eden</option>
                    <option value="e1s">Eden's Gate: Resurrection (E1S)</option>
                    <option value="e2s">TEden's Gate: Descent (E2S)</option>
                    <option value="e3s">Eden's Gate: Inundation (E3S)</option>
                    <option value="e4s">Eden's Gate: Sepulture (E4S)</option>
                </optgroup>
            </select>
        </div>

        <div class="dropdown hidden" id="stormblood">
            <select id="fight-input2" onchange="fightSelect(2)">
                <optgroup label="Stormblood">
                    <option value="" selected disabled hidden>Select here...</option>
                    <option value="shinryu">Shinryu Normal</option>
                    <option value="susano">Susano Extreme</option>
                    <option value="lakshmi">Lakshmi Extreme</option>
                    <option value="shinryu_ex">Shinryu Extreme</option>
                    <option value="byakko">Byakko Extreme</option>
                    <option value="tsukyomi">Tsukyomi Extreme</option>
                    <option value="suzaki">Suzaku Extreme</option>
                    <option value="seiryu">Seiryu Extreme</option>
                    <option value="delta">Deltascape</option>
                    <option value="o1s">Deltascape V1.0 Savage (O1S)</option>
                    <option value="o2s">Deltascape V2.0 Savage (O2S)</option>
                    <option value="o3s">Deltascape V3.0 Savage (O3S)</option>
                    <option value="o4s">Deltascape V4.0 Savage (O4S)</option>
                    <option value="sigma">Sigmascape</option>
                    <option value="o5s">Sigmascape V1.0 Savage (O5S)</option>
                    <option value="o6s">Sigmascape V2.0 Savage (O6S)</option>
                    <option value="o7s">Sigmascape V3.0 Savage (O7S)</option>
                    <option value="o8s">Sigmascape V4.0 Savage (O8S)</option>
                    <option value="alpha">Alphascape</option>
                    <option value="o9s">Alphascape V1.0 Savage (O9S)</option>
                    <option value="o10s">Alphascape V2.0 Savage (O10S)</option>
                    <option value="o11s">Alphascape V3.0 Savage (O11S)</option>
                    <option value="o12s">Alphascape V4.0 Savage (O12S)</option>
                </optgroup>
            </select>
        </div>

        <div class="dropdown hidden" id="heavensward">
            <select id="fight-input1" onchange="fightSelect(1)">
                <optgroup label="Heavensward">
                    <option value="" selected disabled hidden>Select here...</option>
                    <option value="basic">Basic Training</option>
                    <option value="bismarck">Bismarck Extreme</option>
                    <option value="thordan">Thordan Extreme</option>
                    <option value="sephirot">Sephirot Extreme</option>
                    <option value="nidhogg">Nidhogg Extreme</option>
                    <option value="sophia">Sophia Extreme</option>
                    <option value="zurvan">Zurvan Extreme</option>
                    <option value="gordias">Gordias</option>
                    <option value="a1s">The Fist of the Father (A1S)</option>
                    <option value="a2s">The Cuff of the Father (A2S)</option>
                    <option value="a3s">The Arm of the Father (A3S)</option>
                    <option value="a4s">The Burden of the Father (A4S)</option>
                    <option value="midas">Midas</option>
                    <option value="a5s">The Fist of the Son (A5S)</option>
                    <option value="a6s">The Cuff of the Son (A6S)</option>
                    <option value="a7s">The Arm of the Son (A7S)</option>
                    <option value="a8s">The Burden of the Son (A8S)</option>
                    <option value="creator">Creator</option>
                    <option value="a9s">The Fist of the Son (A9S)</option>
                    <option value="a10s">The Cuff of the Son (A10S)</option>
                    <option value="a11s">The Arm of the Son (A11S)</option>
                    <option value="a12s">The Burden of the Son (A12S)</option>
                </optgroup>
            </select>
        </div>


    </div>

    <div class="kill-container container-small">
        <h2>Did you kill the striking dummy?</h2>

        <h3>Yes</h3>
        <label for="time-left">Time left in seconds:</label>
        <input type="number" min="0" max="180" id="time-left" placeholder="Time left" onchange="clearHpLeft()">
        <hr>
        <h3>No</h3>
        <label for="hp-left">HP left in %:</label>
        <input type="number" min="0" max="100" id="hp-left" placeholder="HP left" onchange="clearTimeLeft()">

        <div class="btn-wrapper">
            <button class=" btn calc-btn" onclick="calcDps()">Calculate DPS</button>
        </div>
    </div>

    <div class="result-container container-small">
        <p id="result-text"></p>
    </div>

</div>

    




<script src="script.js"></script>
</body>
</html>
